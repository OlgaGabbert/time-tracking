<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>

  <div class='wrapper'>
    <div class='container'>
    <!-- <div class='big-container'> -->

      <div class='main-card'>
        <div class='avatar-name'>
          <div class='avatar'>
            <img src="./images/image-jeremy.png" alt="" id='jeremy'>
          </div>
          <div class='name'>
            <span id='report'>Report for </span> <div id='jeremy-name'>Jeremy <br> Robson</div>
          </div>
        </div>
        <div class='stats'>
          <a href="#" class='links' onclick='changeToDaily()' id='daily'>Daily</a>
          <a href="#" class='links' onclick='changeToWeekly()' id='weekly'>Weekly</a> 
          <a href="#" class='links' onclick='changeToMonthly()' id='monthly'>Monthly</a>
        </div>
        <div id='card-background'>

        </div>
      </div>

      <!-- <div class='small-container'> -->
        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card work small'>
              <div class='background background-work'> 
                <img src="./images/icon-work.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                <span>Work</span>
                <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousWork()'></a>
                </div>
                  <span class='time hours-info' id='workHours'>5hrs</span>
                  <span class='day hours-info'>Today</span>
              </div>
            </div>
        </div>

        <!-- </div> -->
        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card play small'>
              <div class='background background-play'>
                <img src="./images/icon-play.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                  <span>Play</span>
                  <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousPlay()'></a>
                  </div>
                  <span class='time hours-info' id='playHours'>1hrs</span>
                  <span class='day hours-info'>Today</span>
              </div>
          </div>
        </div>
        <!-- </div> -->

        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card study small'>
              <div class='background background-study'>
                <img src="./images/icon-study.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                  <span>Study</span>
                  <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousStudy()'></a>
                  </div>
                  <span class='time hours-info' id='studyHours'>0hr</span>
                  <span class='day hours-info'>Today</span>
              </div>
          </div>
        </div>
        <!-- </div> -->

        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card exercise small'>
              <div class='background background-exercise'>
                <img src="./images/icon-exercise.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                  <span>Exercise</span>
                  <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousExercise()'></a>
                  </div>
                  <span class='time hours-info' study='exerciseHours'>1hr</span>
                  <span class='day hours-info'>Today</span>
              </div>
          </div>
        </div>
        <!-- </div> -->

        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card social small'>
              <div class='background background-social'>
                <img src="./images/icon-social.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                  <span>Social</span>
                  <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousSocial()'></a>
                  </div>
                  <span class='time hours-info' id='socialHours'>1hr</span>
                  <span class='day hours-info'>Today</span>
              </div>
          </div>
        </div>
        <!-- </div> -->

        <!-- <div class='wrapper'> -->
          <div class='card-container'>
            <div class='card self-care small'>
              <div class='background background-self-care'>
                <img src="./images/icon-self-care.svg" alt="" class='image'>
              </div>
              <div class='infos'>
                <div class='card-header'>
                  <span>Self Care</span>
                  <a href="#"><img src="./images/icon-ellipsis.svg" alt="" class='ellipsis' onclick='showPreviousWork()'></a>
                  </div>
                  <span class='time hours-info' id='selfCareHours'>0hr</span>
                  <span class='day hours-info'>Today</span>
              </div>
          </div>
        </div>
        <!-- </div> -->
      <!-- </div> -->
  <!-- </div> -->

  </div> -->
  </div>
</div>

  <script src="main.js"></script>
</body>
</html>
